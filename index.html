<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Payload</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Improved image rendering */
        img {
            width: 100%; /* Ensure images fill the container */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Preserve aspect ratio without cropping */
        }

        /* Scroller container styles */
        #image-scroller {
            overflow: hidden; /* Hide overflow */
            position: relative;
            height: 25vh;
            margin: 0;
            padding: 0;
        }

        .scroller {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
            width: 100%; /* Take full width */
        }

        .scroller img {
            flex: 0 0 100%; /* Each image takes full width of the scroller */
            height: auto; /* Ensure height adjusts accordingly */
        }

        /* Button styles */
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10; /* Make sure buttons are on top */
        }

        button:hover {
            background: rgba(255, 255, 255, 1); /* Change on hover */
        }
    </style>
</head>
<body>

    <div class="header-content">
        <img src="https://i.postimg.cc/nLCM9xF9/testt.png" alt="Payload Icon" class="icon"> <!-- Replace with your icon URL -->

    <nav>

</header>

<main class="index">
    <section id="image-scroller">
        <div class="scroller">
            <img src="https://u.cubeupload.com/vsaw/c0eScreenshot2024101502.png" alt="Image 1">
            <img src="https://u.cubeupload.com/vsaw/ac7Screenshot2024101502.png" alt="Image 2">
            <img src="https://u.cubeupload.com/vsaw/Screenshot2024101502.png" alt="Image 3">
        </div>

        <button onclick="scrollImages(-1)" style="left: 10px;">❮</button>
        <button onclick="scrollImages(1)" style="right: 10px;">❯</button>
    </section>
    <div id="info-box">
    <img src="https://u.cubeupload.com/vsaw/Untitled4.png" alt="Description of Image" class="info-image">
    </div>
</main>

<script>
    let currentIndex = 0;

    function scrollImages(direction) {
        const images = document.querySelectorAll('.scroller img');
        const totalImages = images.length;

        currentIndex = (currentIndex + direction + totalImages) % totalImages;
        const scroller = document.querySelector('.scroller');
        const offset = -currentIndex * 100; // Adjust the offset for horizontal scrolling
        scroller.style.transform = `translateX(${offset}%)`; // Use translateX for horizontal scrolling
    }
</script>
